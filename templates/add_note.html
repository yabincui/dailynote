<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title> Add Note </title>
    <style>
    	* { margin: 10px; }
      .content { text-align: center; font-size:30px;}
ul {
list-style-type: none;
margin: 0;
padding: 0;
}
li a {
float:left;
display: block;
color: green;
text-decoration: none;
font-size: 30px;
background-color: cyan;
margin: 0px 10px 0px 10px;
}

li a:hover {
background-color: yellow;
}

.clean {
clear:both;
}
    </style>
  </head>

  <body>

  <ul>
    <li><a href="/list_notes">List Notes</a></li>
  </ul>
  <div class="clean"></div>
  <hr>

  <div class="content">
    <h1>Add Note</h1>
  	<form action="/add_note" method="post">
      Title:
    	<input style="font-weight: bold;font-size:30px;text-align:center;" type="text" name="title" size="30"> <br>
      Task<br>
      <textarea rows="20" cols="100" name="task"> </textarea> <br>
      <span font-size:30px>Priority</span>
        <select name="priority" style="font-size:30px;">
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
          <option value="P4" selected>P4</option>
        </select> <br>
        {% if parent_note_id %}
        Parent note id: <input type="text" name="parent_note_id" value="{{ parent_note_id }}" readonly>
        {% endif %}
        <br>
        <input type="submit" value="Submit" style="font-size:30px;">
    </form>

  </div>


  </body>
</html>
